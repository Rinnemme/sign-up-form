<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-pane">
        
        <div class="logo-banner">
            <img src="rocket-logo.png" alt="rocketship logo" class="logo">
            Space Time
        </div>
    </div>
    <div class="right-pane">
        <div class="heading-container">
            <div class="heading">
                Join Space Time, to escape the pressures of every day life - literally! In space!
            </div>
        </div>
        <div class="form-container">
            <form action="#" method="post" id="sign-up-info">
                <div class="form-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" pattern="[a-zA-Z]">
                </div>
                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" pattern="[a-zA-Z]">
                </div>
                <div class="form-item">
                    <label for="email-address">Email address</label>
                    <input type="email" id="email-address">
                </div>
                <div class="form-item">
                    <label for="phone-number">Phone number</label>
                    <input type="text" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
                <div class="form-item">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div class="form-item">
                    <label for="password-confirm">Confirm password</label>
                    <input type="text" id="password-confirm">
                </div>
            </form>
        </div>
        <div class="bottom-container">
            <button class="create-account">
                Create Account
            </button>
            <div class="log-in">
                Already have an account? Log in here.
            </div>
        </div>
    </div>
</body>
</html>
